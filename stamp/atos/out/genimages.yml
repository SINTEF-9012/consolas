buildchains:
- chain:
  - {rule: Postgres}
  - {rule: ShowcaseServer}
  - {name: ubuntu, tag: latest}
  features: &id001 [postgres, showcase, ubuntu]
- chain:
  - {rule: Apache}
  - {name: ubuntu, tag: latest}
  features: [ubuntu, apache]
- chain:
  - {rule: Postgres}
  - {rule: ShowcaseServer}
  - {name: ubuntu, tag: latest}
  features: *id001
